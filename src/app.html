<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		<meta name="application-name" content="VNCS" />
		<meta name="referrer" content="no-referrer" />
		<meta name="keywords" content="vnoi,vnoj,vncs,dashboard" />
		<meta name="description" content="VNCS Dashboard!" />
		<meta property="og:description" content="VNCS Dashboard!" />
		<meta property="og:type" content="website" />
		<meta name="twitter:description" content="VNCS Dashboard!" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="robots" content="nofollow,noindex" />
		<!-- prettier-ignore -->
		<script nonce="%sveltekit.nonce%">
			window.DFIC||(window.DFIC=!0,document.documentElement.dataset.theme=(()=>{const e=localStorage.getItem("theme");if(e&&["dark","light"].includes(e))return e;return window.matchMedia("(prefers-color-scheme: dark)").matches?"dark":"light"})());
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="root-container">%sveltekit.body%</div>
	</body>
</html>
